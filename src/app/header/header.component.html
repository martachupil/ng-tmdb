<header>
        <div class="container">
            <div class="row center">
                 <div class="col-md-6">
                     <form name="searchForm" ng-submit="vm.getMovieData()">
                         <span ng-class="{ 'has-error': vm.errorInput === true }">
                    <input type="text" name="finderInput"
                     ng-model="vm.movieName" class="form-control">
                     <span class="text-muted" ng-if="searchForm.finderInput.$pristine && vm.errorInput !== true">
                         Будь ласка, введіть назву фільму :)</span>
                         </span>
                        <span class="text-danger" ng-if="vm.errorInput === true">
                         Ви не вписали назву</span>
                         </span>
                    </form>
                </div>
            </div>  
        </div>
</header>
    <div class="container">
    <div class="row">
    <b ng-if="vm.movieData !== null">Found : <span ng-bind="vm.movieData.total_results"></span></b>
    </div>
    <div class="row" ng-if="vm.movieData !== null">
        <div class="col-md-4 col-sm-6 col-12" ng-repeat="result in vm.movieData.results">
            <p>{{result.title}}</p>

            <span ng-if="result.poster_path.length !== 0 && result.poster_path !== null">
            <img ng-src="http://image.tmdb.org/t/p/w185{{result.poster_path}}"
             class="img-thumbnail" width="85" height="178">
            </span>

             <span ng-if="result.poster_path === null">
            <img ng-src="http://vexmovies.com/wp-content/themes/grifus2/images/noimg.png"
             class="img-thumbnail" width="85" height="178">
            </span>
            <!-- <p>{{result.overview}}</p> -->
        </div>
    </div>

    <pre>{{vm.movieData | json}}</pre>
